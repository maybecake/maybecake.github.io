<!DOCTYPE html>
<html>
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-HTZJKESPJH"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-HTZJKESPJH");
    </script>
    <title>Math Questions</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="no-print controls">
      <div class="control-row">
        <label for="operation-dropdown">Operations</label>
        <select id="operation-dropdown">
          <option value="+">+</option>
          <option value="+,-" selected>+, -</option>
          <option value="+,-,×">+, -, ×</option>
        </select>
      </div>

      <div class="control-row">
        <label for="allow-negatives">Allow negatives</label>
        <input type="checkbox" id="allow-negatives" />
      </div>

      <div class="control-row">
        <label for="max-number">Max number</label>
        <input type="number" id="max-number" value="20" />
      </div>
      <div class="control-row">
        <label for="num-rows">Number of rows</label>
        <input type="number" id="num-rows" value="10" />
      </div>
      <div class="control-row">
        <label for="difficulty-slider">Difficulty</label>
        <span>
          <input
            type="range"
            id="difficulty-slider"
            min="0"
            max="100"
            value="20"
          />
        </span>
      </div>
      <div class="control-row">
        <button onclick="window.print();">Print Page</button>
      </div>
      <p class="tiny">Styled by Bard!</p>
    </div>
    <table>
      <tbody id="math-homework-rows"></tbody>
    </table>
    <script src="math.js"></script>
  </body>
</html>
